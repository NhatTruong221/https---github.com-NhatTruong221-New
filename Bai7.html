<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7</title>
</head>
<body>
    <script>
        var mark ={
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
        }
        var john ={
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
        }
        function calcBMI(mass,height){
            return mass / (height * height);
        }

        var bmiMark = calcBMI(mark.mass,mark.height);
        var bmiJohn = calcBMI(john.mass,john.height);
        var result = bmiMark > bmiJohn ? `${mark.fullName}'s BMI (${bmiMark.toFixed(2)}) is higher than ${john.fullName}'s BMI (${bmiJohn.toFixed(2)})` : `${john.fullName}'s BMI (${bmiJohn.toFixed(2)}) is higher than ${mark.fullName}'s BMI (${bmiMark.toFixed(2)})`;
        console.log(result);   
    </script>
</body>
</html>
